<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="container__header">Header</div>
            <h2 class="container__title">Image Gallery</h2>
        </header>
        
        <div class="container__border"></div>

        <div class="img-container">
            <img src="./Images/ig1.jpg" alt="Image 1">
            <img src="./Images/ig2.jpg" alt="Image 2">
            <img src="./Images/ig3.jpg" alt="Image 3">
            <img src="./Images/ig4.jpg" alt="Image 4">
            <img src="./Images/ig5.jpg" alt="Image 5">
            <img src="./Images/ig6.jpg" alt="Image 6">
            <img src="./Images/ig7.jpg" alt="Image 7">
            <img src="./Images/ig8.jpg" alt="Image 8">
        </div>
    </div>
</body>

</html>
