<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-300 flex justify-center items-center h-screen">
    <main class="p-2 bg-white rounded-xl flex flex-col justify-evenly items-center w-1/4 h-[200px]">
        <div class="flex">
            <div id="display" class="italic font-mono text-2xl mr-4"></div>
            <svg id="reloadBtn" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"             stroke-width="1.5" stroke="currentColor" class="size-6 w-10 h-10 bg-blue-600 text-white p-2 rounded-xl cursor-pointer">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
        </div>
          
        <div>
            <!-- Max Length of 6 characters are allowed in input box -->
            <input type="text" id="inputBox" class="border-2 border-black rounded-md mr-2" autocomplete="off" maxlength="6">
            <button id="verifyBtn" class="px-3 py-1 bg-green-700 text-white rounded-xl">Verify</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
